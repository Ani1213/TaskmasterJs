<!-- Read me 
    Java Script task master application using basic javascript functions -->

<!DOCTYPE html>
<html>

<head>
  <title>Taskmaster</title>
</head>

<body bgcolor="#ADD8E6">
  <center>
    <h1><u>Welcome to Taskmaster</u></h1>
    <h2><u>Created by Aniket Paranjpe using Javascript</u></h2>
  </center>
  <center>
    <p>
      <b>The following tasks would be performed on click of the buttons given
        below :</b>
    </p>
    <p><b>Note:</b>Observe the Output in Developer Console</p>
    <button onclick="add();">Calculate the Sum</button>
    <button onclick="Larger();">Display the Larger Number</button>
    <button onclick="ascending();">Get in Ascending Order</button>
    <button onclick="counttill_5();">Display numbers from 0 through 5</button>
    <br />
    <br />
    <button onclick="descending_9();">
      Display numbers from 9 through 0
    </button>
    <button onclick="multiple_3();">Display numbers in multiples of 3 from 0 to 20</button>
    <button onclick="primeNumber();">
      Display Prime Numbers from 0 to 100
    </button>
    <button onclick="name_reverse();">Display name in Reverse Order</button>
    <br /><br />
    <button onclick="farenheit();">Convert Temperature to Farenheit</button>
    <button onclick="current_day_time();">Display Current day & time</button>
    <br />
  </center>
</body>
<script src="./taskmaster.js"></script>

</html>
